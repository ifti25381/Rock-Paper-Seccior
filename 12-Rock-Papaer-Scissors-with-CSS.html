<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12 Rock Paper Scissors</title>
  <link rel="icon" href="global-search_favicon.png">
  <link rel="stylesheet" href="CSS-folder/12-Rock-Paper-Scissor.CSS">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
    
    <button class="move-button" onclick="
    playGame('Rock');

    "><img src="emoji/rock-emoji.png" alt="rock-emoji-png" class="move-icon"></button>
    
    <button class="move-button" onclick="
      playGame('Paper');

    "><img src="emoji/paper-emoji.png" alt="paper-emoji-ong" class="move-icon"></button>
    
    <button class="move-button" onclick="
    playGame('Scissors');

    "><img src="emoji/scissors-emoji.png" alt="scissors-emoji-png" class="move-icon"></button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class = "js-score score"></p>


    <button class="rest-score-button" onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      AutoPlay();
    ">Reset Score</button>
    <button class="auto-play-button" onclick="
    AutoPlay();
    ">Auto Play</button>

   
    <script src="js-folder/12-Rock-Paper-Scissor.js"></script>

  </body>
</html>
