<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Rock Paper Scissors</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/12-Rock-Paper-Scissors.css">

</head>
    <body>
    <p>12-Rock Paper Scissors</p>
    
    <!-- Steps
        When we Click the button:
        1. Computer randomly selects a move
        2. Compare the moves to get the result
        3. Display the result in a popup
    -->
    <button class="move-button" onclick="
    playerMove('rock', pickComputerMove());
    console.log(pickComputerMove);
    console.log(playerMove);
    
    ">
    <img src="images/rock-emoji.png" alt="Rock emoji picture" class="move-icon"></button>

    <button class="move-button" onclick="
    pickComputerMove();
    playerMove('paper', pickComputerMove());
    console.log(pickComputerMove);
    console.log(playerMove);
        
    ">
    <img src="images/paper-emoji.png" alt="paper emoji picture" class="move-icon"></button>

    <button class="move-button" onclick="
    pickComputerMove();
    playerMove('scissors', pickComputerMove());
    console.log(pickComputerMove);
    console.log(playerMove);
    ">
    <img src="images/scissors-emoji.png" alt="scissors emoji picture" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class = "js-moves"></p>
    <p class = "js-scores scores"></p>

    <button onclick=" 
    scores.wins = 0;
    scores.losses = 0;
    scores.ties = 0;
    localStorage.removeItem('scores');
    updateScores();
    
    " class="reset-scores-button">Reset Scores</button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">Auto play</button>

    <script src="scripts/12-Rock-Paper-Scissors.js"></script>
    </body>
    
    </html>
