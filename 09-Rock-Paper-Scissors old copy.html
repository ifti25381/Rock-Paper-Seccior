<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
    <body>
    <p>09-Rock Paper Scissors</p>
    
    <!-- Steps
        When we Click the button:
        1. Computer randomly selects a move
        2. Compare the moves to get the result
        3. Display the result in a popup
    -->
    <button onclick="
    playerMove('rock', pickComputerMove());
    
    
    ">Rock</button>

    <button onclick="
    pickComputerMove();
    playerMove('paper', pickComputerMove());
    
        
    ">Paper</button>

    <button onclick="
    pickComputerMove();
    playerMove('scissors', pickComputerMove());

    ">Scissors</button>
    <p class="js-result"></p>
    <p class = "js-moves"></p>
    <p class = "js-scores"></p>

    <button onclick=" 
    scores.wins = 0;
    scores.losses = 0;
    scores.ties = 0;
    localStorage.removeItem('scores');
    updateScores();
    displayResult();
    displayMove();

    ">Reset</button>
    <script>
        const scores = {
            wins: 0,
            losses: 0,
            ties: 0
        };

        

        updateScores();

        function pickComputerMove() {
            let randomNumber = Math.random();
            if (randomNumber < 0.34) {
                return 'rock';
            } else if(randomNumber <= 0.67) {
                return 'paper';
            } else {
                return 'scissors';
            } return randomNumber;
        }

        const result = '';
        function playerMove(playerMove, computerMove) {
            let result='';
            if (playerMove === computerMove){
                result = 'it is tie!';
            } else if (playerMove === 'rock' && computerMove === 'scissors' ||
                    playerMove === 'paper' && computerMove === 'rock' ||
                    playerMove === 'scissors' && computerMove === 'paper')
            { result = 'You win!';}

            else{
                result = 'You lose';
            }
            if (result === 'You win!'){
                scores.wins += 1;
            } else if (result === 'You lose'){
                scores.losses += 1;
            } else {
                scores.ties += 1;
            }
            displayResult();
            displayMove();
            updateScores();
        }
        function updateScores(){
            document.querySelector('.js-scores') .innerHTML = `Wins: ${scores.wins}, Losses: ${scores.losses}, Ties: ${scores.ties}`;
        }
        function displayMove(){
            document.querySelector('.js-moves').innerHTML = `You chose ${playerMove},  Computer chose ${computerMove}.`;
        }
        function displayResult(){
            document.querySelector('.js-result').innerHTML = result;
        }
            </script>
    </body>
    
    </html>
