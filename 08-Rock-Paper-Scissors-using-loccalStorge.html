<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
    <body>
    <p>Rock Paper Scissors</p>
    
    <!-- Steps
        When we Click the button:
        1. Computer randomly selects a move
        2. Compare the moves to get the result
        3. Display the result in a popup
    -->
    <button onclick="
    playerMove('rock', pickComputerMove());
    console.log(pickComputerMove);
    console.log(playerMove);
    
    ">Rock</button>

    <button onclick="
    pickComputerMove();
    playerMove('paper', pickComputerMove());
    console.log(pickComputerMove);
    console.log(playerMove);
        
    ">Paper</button>

    <button onclick="
    pickComputerMove();
    playerMove('scissors', pickComputerMove());
    console.log(pickComputerMove);
    console.log(playerMove);
    ">Scissors</button>
    <button onclick="
    scores.wins = 0;
    scores.loses = 0;
    scores.ties = 0;
    localStorage.removeItem('scores');
    ">

    Reset Score</button>
    <script>
        let scores = JSON.parse(localStorage.getItem('scores'));
        console.log(scores);
        if (scores === null){
            scores = {
                wins: 0,
                loses: 0,
                ties: 0
            }

        }
        
        function pickComputerMove() {
            let randomNumber = Math.random();
            if (randomNumber < 0.34) {
                return 'rock';
            } else if(randomNumber <= 0.67) {
                return 'paper';
            } else {
                return 'scissors';
            } return randomNumber;
        }

        function playerMove(playerMove, computerMove) {
            let result='';
            if (playerMove === computerMove){
                result = 'it is tie!';
            } else if (playerMove === 'rock' && computerMove === 'scissors' ||
                    playerMove === 'paper' && computerMove === 'rock' ||
                    playerMove === 'scissors' && computerMove === 'paper')
            { result = 'You win!';}

            else{
                result = 'You lose';
            }
            if (result === 'You win!'){
                scores.wins += 1;
            } else if (result === 'You lose'){
                scores.loses += 1;
            } else {
                scores.ties += 1;
            }

            localStorage.setItem('scores', JSON.stringify(scores));


            alert(`You chose ${playerMove}. Computer chose ${computerMove}. ${result}
            Wins: ${scores.wins}, Losses: ${scores.losses}, Ties: ${scores.ties}
            `);

        }         
    </script>
    </body>
    
    </html>
