<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 Rock Paper Scissors</title>
  <link rel="icon" href="global-search_favicon.png">
  <style>
   .body {
    background-color: black;
   }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
    
    <button class="move-button" onclick="
    playGame('Rock');

    "><img src="emoji/rock-emoji.png" alt="rock-emoji-png" class="move-icon"></button>
    
    <button class="move-button" onclick="
      playGame('Paper');

    "><img src="emoji/paper-emoji.png" alt="paper-emoji-ong" class="move-icon"></button>
    
    <button class="move-button" onclick="
    playGame('Scissors');

    "><img src="emoji/scissors-emoji.png" alt="scissors-emoji-png" class="move-icon"></button>
    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class = "js-score"></p>


    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>

   
    <script>
      
      let score = JSON.parse(localStorage.getItem('score'));
      if (!score || typeof score !== 'object') {
        score = { wins: 0, losses: 0, ties: 0 };
      }

      updateScoreElement();

      function playGame (playerMove) {
        const computerMove = pickComputerMove();
    
        let result = '';
            if (computerMove === playerMove) {
              result = 'Tie!';
            } else if (computerMove === 'Rock' && playerMove === 'Scissors' || computerMove === 'Paper' && playerMove === 'Rock' || computerMove === 'Scissors' && playerMove === 'Paper') {
              result = 'You lose!';
            } else {
          result = 'You win!';
          };
        console.log(result);

        if (result === 'Tie!') {
          score.ties += 1;
        } else if (result === 'You lose!') {
          score.losses += 1;
        } else {
          score.wins += 1;
        }
        localStorage.setItem('score', JSON.stringify(score)); // saving socre of the game to local stoge
            document.querySelector('.js-result').innerHTML = result;
            document.querySelector('.js-moves').innerHTML = `You chose ${playerMove}. Computer chose ${computerMove}.`;
            updateScoreElement();
            
        }
    
    function updateScoreElement () {
      document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
    }

   function pickComputerMove () {
          const randomNumber = Math.random();
          let computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'Rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'Paper';
        } else {
          computerMove = 'Scissors';
        }
        return computerMove;
       }

    </script>

  </body>
</html>
