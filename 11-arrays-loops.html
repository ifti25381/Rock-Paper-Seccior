        const nums = [1, 1, 3]; // Array of numbers
        let total = 0;
        for (let i = 0; i < nums.length; i++) {
            total = total + nums[i];
        }
        console.log("Total:", total);

        const numsDouble = []; // Empty array to store doubled numbers
