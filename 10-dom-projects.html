<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10 dom projects</title>
  <link rel="icon" href="global-search_favicon.png">
   <style>
      body {
        font-family: Arial;
        padding-bottom: 110px;
      }

      .subscribe-button {
        background-color: black;
        color: white;
        border: none;

        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;

        border-radius: 50px;
        font-weight: 700;

        cursor: pointer;
        margin-bottom: 35px;
      }

      .is-subscribed {
        background-color: rgb(240, 240, 240);
        color: black;
      }

      .cost-input {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 10px;
        padding-right: 10px;
        font-size: 15px;
      }

      .calculate-button {
        background-color: green;
        color: white;
        border: none;

        padding-top: 12px;
        padding-bottom: 12px;
        padding-left: 15px;
        padding-right: 15px;

        font-size: 15px;
        cursor: pointer;
      }

      .rock-paper-scissors-title {
        margin-top: 55px;
      }
    </style>
</head>
<body>

<h1>Youtube Subscribe Button</h1>

<button onclick="
    Subscribe();
  " class="js-subscribe-button subscribe-button"

  >Subscribe
</button>

<p>Amazon Shiping Calculater</p>
<input type="text" placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="
handleCostKeydown(event);
">
<button class="calculate-button" onclick="
calculateTotle();
">Calculate</button>
<p class="js-total-cost"></p>

<script> 
function handleCostKeydown (event) {
  if (event.key === 'Enter') {
  calculateTotle();
  }
}
function calculateTotle () {
 const inputElement = document.querySelector('.js-cost-input');
 let cost = Number(inputElement.value);
 if (cost < 40) {
  cost += 10;
  console.log(cost);
  document.querySelector('.js-total-cost').innerText = cost;
 }
 else {
  console.log(cost);
  document.querySelector('.js-total-cost').innerText = cost;
 }
}
function Subscribe () {
  const buttonElement = document.querySelector('.js-subscribe-button');

  if (buttonElement.innerText === 'Subscribe') {
      buttonElement.innerText = 'Subscribed';
  }
    else {
    buttonElement.innerText = 'Subscribe';
      }
}

</script>
</body>
</html>
