<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08 Rock Paper Scissors</title>
</head>
<body>
  <h1>Rock Paper Scissors</h1>
    
    <button onclick="
    playGame('Rock');

    ">Rock</button>
    
    <button onclick="
      playGame('Paper');

    ">Paper</button>
    
    <button onclick="
    playGame('Scissors');

    ">Scissors</button>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      alert('Score has been reset.');
      localStorage.removeItem('score');
    ">Reset Score</button>

    <script>
      
      let score = JSON.parse(localStorage.getItem('score'));
      if (!score || typeof score !== 'object') {
        score = { wins: 0, losses: 0, ties: 0 };
      }
      

      function playGame (playerMove) {
        const computerMove = pickComputerMove();
    
        let result = '';
            if (computerMove === playerMove) {
              result = 'Tie!';
            } else if (computerMove === 'Rock' && playerMove === 'Scissors' || computerMove === 'Paper' && playerMove === 'Rock' || computerMove === 'Scissors' && playerMove === 'Paper') {
              result = 'You lose!';
            } else {
          result = 'You win!';
          };
        console.log(result);

        if (result === 'Tie!') {
          score.ties += 1;
        } else if (result === 'You lose!') {
          score.losses += 1;
        } else {
          score.wins += 1;
        }
        localStorage.setItem('score', JSON.stringify(score)); // saving socre of the game to local stoge
        
            alert(`You chose ${playerMove}. Computer chose ${computerMove}. ${result}\nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
        }

   function pickComputerMove () {
          const randomNumber = Math.random();
          let computerMove = '';
        if (randomNumber >= 0 && randomNumber < 1/3) {
          computerMove = 'Rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
          computerMove = 'Paper';
        } else {
          computerMove = 'Scissors';
        }
        return computerMove;
       }

    </script>

  </body>
</html>
