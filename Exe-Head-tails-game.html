<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Execrise for Head Tails Game using DOM and JavaScript</title>
</head>
<body>
  
  <button class="js-head" onclick="
    forHead();
    ">head</button>
  <button class="js-tails" onclick="
    forTails();
  ">tails</button>
  <p class="js-result"></p>

  <input type="text" placeholder="Type your Name here" class="js-inputName" 
  onkeydown="

  submetKeydown(event);"
  />
  
  <button onclick="
  document.querySelector('.js-for-inputName').innerHTML = 'your name is ' + document.querySelector('.js-inputName').value;
  ">Submit</button>
  <p class="js-for-inputName"></p>

  <script>
    function submetKeydown(event){
        if (event.key === 'Enter') {
            document.querySelector('.js-for-inputName').innerHTML = 'your name is ' + document.querySelector('.js-inputName').value;
        }
    }

    function forHead (){
      document.querySelector('.js-result').innerText = 'You Chose: Head';
    }
    function forTails (){
      document.querySelector('.js-result').innerHTML = 'You Chose: Tails';
    }
    
  </script>
</body>
</html>
