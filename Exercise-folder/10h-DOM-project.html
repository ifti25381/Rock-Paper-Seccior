<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM-Projects</title>
    <style>

         body{
            font-family: Arial;
        }

        .subscribe-Button {
        border: none;
        background-color: black;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 50px;
        margin-bottom: 30px;
        }

        .is-subscribed {
            background-color: rgb(240, 240, 240);
            color: black;
        }

       .cost-input{
        font-size: 16px;
        /*
        padding-left: 10px;
        padding-right: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        */
        padding: 10px;
       }
       .calculate-button {
        cursor: pointer;
        border: none;
        background-color: green;
        color: white;
        padding: 12px 15px;
        font-size: 16px;
       }
       .red-color-cost{
        color: red;
       }

    </style>
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>
    <body>
    <p>YouTube Subscribe Button</p>
    <button class = "js-Subscribe-button subscribe-Button" onclick="
    subscribeButton();
    ">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    
    <input placeholder="Cost of Order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event)"/>

    <button class="calculate-button" onclick="
    calculateTotle();
    ">Calculate</button>
    <p class = "red-color-cost js-total-cost" id="cost"></p>


    <script>
    function handleCostKeydown(event){
        if (event.key === 'Enter') {
            calculateTotle(); 
        }
    }

    function calculateTotle (){
    const inputElement = document.querySelector('.js-cost-input');
    let cost = Number(inputElement.value);
    //console.log(typeof cost);
    
    if (cost < 0) {
        cost = 'Error: Negative value not allowed';
        document.querySelector('.js-total-cost').innerText = `${cost}`;
        elemnetCost();
        return;
    } else if (cost >= 40) {
        cost = cost;
        elemnetCost();
        }
        else {
            cost = cost + 10;
            elemnetCost();
        }   
    document.querySelector('.js-total-cost').innerText = `$${cost}`;
    }
    function elemnetCost () {
    if (cost === 'Error: Negative value not allowed'){
        document.querySelector('.red-color-cost').classList.add('red-color-cost');

    }else {
        document.querySelector('.red-color-cost').classList.remove('red-color-cost');
    }
        }
    
    function subscribeButton (){
            const buttonElement = document.querySelector('.js-Subscribe-button');
        if (buttonElement.innerText === 'Subscribe'){
            buttonElement.innerText = 'Subscribed';
            buttonElement.classList.add('is-subscribed');
        } else {
            buttonElement.innerText = 'Subscribe';
            buttonElement.classList.remove('is-subscribed');
        }
    }   

    </script>
    </body>
    
    </html>
