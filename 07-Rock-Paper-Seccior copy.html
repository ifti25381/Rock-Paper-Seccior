<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <p>Rock Paper Scissors</p>
    
    <!-- Steps
        When we Click the button:
        1. Computer randomly selects a move
        2. Compare the moves to get the result
        3. Display the result in a popup
    -->
    <button onclick="
    const computerMove = pickComputerMove();
    
    let resultRock = '';
    if (computerMove === 'rock') {
        resultRock = 'It\'s a tie!';
    } else if (computerMove === 'paper') {
        resultRock = 'You lose!';
    } else {
        resultRock = 'You win!';
    }
    alert(`You chose Rock. Computer chose ${computerMove}. ${resultRock}`);
    ">Rock</button>

    <button onclick="
    const computerMove = pickComputerMove();

    let resultPaper = '';
    if (computerMove === 'rock') {
        resultPaper = 'You win!';
    } else if (computerMove === 'paper') {
        resultPaper = 'It\'s a tie!';
    } else {
        resultPaper = 'You lose!';
    }
    alert(`You chose Paper. Computer chose ${computerMove}. ${resultPaper}`);
    ">Paper</button>

    <button onclick="
    const computerMove = pickComputerMove();
    let resultScissors = '';
    if (computerMove === 'rock') {
        resultScissors = 'You lose!';
    } else if (computerMove === 'paper') {
        resultScissors = 'You win!';
    } else {
        resultScissors = 'It\'s a tie!';
    }
    alert(`You chose Scissors. Computer chose ${computerMove}. ${resultScissors}`);
    "
    >Scissors</button>
    <script>

    function pickComputerMove() {

    const randdomNumber = Math.random();
    
    let computerMove= '';
    
    if (computerMove < 0.34) {
        computerMove = 'rock';
    } else if(computerMove <= 0.67) {
        computerMove = 'paper';
    } else {
        computerMove = 'scissors';
    }
    return computerMove;
    }
    </script>
</body>
