    <!-- Steps
        When we Click the button:
        1. Computer randomly selects a move
        2. Compare the moves to get the result
        3. Display the result in a popup
    -->
        <button onclick="
        const randomNumberRock = Math.random(); // We generate the numer automatically from 0 to 1
        let computerMoveRock = ''; // The variable for Computer Move
        if(randomNumberRock >= 0 && randomNumberRock < 1/3) { // Define it between 0 to 0.33
            computerMoveRock = 'Rock'; // This will send the value to the let computerMoveRock = ''; variable
        } else if(randomNumberRock >= 1/3 && randomNumberRock < 2/3){ // Define it between 0.33 to 0.66

        } else if(randomNumberRock >= 2/3 && randomNumberRock < 1){ // Define it between 0.66 to 0.99
            computerMoveRock = 'Scissors'; // This will send the value to the let computerMoveRock = ''; variable
        }
        
        //console.log(computerMoveRock); // This will Print the value from computer variable after it get assign automatically
        let resultRock = '';

        if(computerMoveRock === 'Rock'){
            resultRock = 'Match Tie';
        } else if (computerMoveRock === 'Paper'){
            resultRock = 'You Lose';
        } else if (computerMoveRock === 'Scissors'){
            resultRock = 'You Win';
        }
        alert(`You Picked Rock. Computer Pick ${computerMoveRock}. ${resultRock}.`);
        

    ">Rock</button>
