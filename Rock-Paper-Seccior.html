    <!-- Steps
        When we Click the button:
        1. Computer randomly selects a move
        2. Compare the moves to get the result
        3. Display the result in a popup
    -->

    let computerMoveRock = Math.random();
    if (computerMoveRock < 0.34) {
        computerMove = 'rock';
    } else if(computerMoveRock <= 0.67) {
        computerMove = 'paper';
    } else {
        computerMove = 'scissors';
    }
    console.log(computerMove);
    let resultRock = '';
    if (computerMove === 'rock') {
        resultRock = 'It\'s a tie!';
    } else if (computerMove === 'paper') {
        resultRock = 'You lose!';
    } else {
        resultRock = 'You win!';
    }
    alert(`You chose Rock. Computer chose ${computerMove}. ${resultRock}`);
