<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>09 dom projects</title>
</head>
<body>

<h1>Youtube Subscribe Button</h1>

<button onclick="
    Subscribe();
  " class="js-subscribe-button"

  >Subscribe
</button>

<p>Amazon Shiping Calculater</p>
<input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
handleCostKeydown(event);
">
<button onclick="
calculateTotle();
">Calculate</button>
<p class="js-total-cost"></p>

<script> 
function handleCostKeydown (event) {
  if (event.key === 'Enter') {
  calculateTotle();
  }
}
function calculateTotle () {
 const inputElement = document.querySelector('.js-cost-input');
 let cost = Number(inputElement.value);
 if (cost < 40) {
  cost += 10;
  console.log(cost);
  document.querySelector('.js-total-cost').innerText = cost;
 }
 else {
  console.log(cost);
  document.querySelector('.js-total-cost').innerText = cost;
 }
}
function Subscribe () {
  const buttonElement = document.querySelector('.js-subscribe-button');

  if (buttonElement.innerText === 'Subscribe') {
      buttonElement.innerText = 'Subscribed';
  }
    else {
    buttonElement.innerText = 'Subscribe';
      }
}

</script>
</body>
</html>
